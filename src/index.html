<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script>
      window.onload = function () {
        const mobileMenuicon = document.querySelector("#mobile-menu-button");
        mobileMenuicon.addEventListener("click", function () {
          if (mobileMenuicon.classList.contains("open")) {
            mobileMenuicon.classList.remove("open");
          } else {
            mobileMenuicon.classList.add("open");
          }
        });
      };
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-100">
        <nav
          class="sticky top-0 flex bg-gradient-to-r from-rose-500 to-pink-500"
        >
          <div class="flex items-center gap-2 p-2">
            <img src="assets/images/logo-inverted.png" width="50" alt="logo" />
            <div class="text-2xl font-bold">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>
          <div
            class="flex flex-1 cursor-pointer items-center justify-end pr-2 md:hidden"
          >
            <button class="group grid gap-1" id="mobile-menu-button">
              <div
                class="relative h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:top-2 group-open:rotate-45"
              ></div>
              <div
                class="relative h-1 w-8 rounded-full bg-zinc-200 opacity-100 transition-all group-open:opacity-0"
              ></div>
              <div
                class="relative -top-2 mt-2 h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:mt-0 group-open:-rotate-45"
              ></div>
            </button>
          </div>
          <div class="hidden flex-1 items-center justify-end font-bold md:flex">
            <ul class="flex h-full gap-6">
              <li class="menu-item">
                <a class="flex items-center" href="#">Home</a>
              </li>
              <li class="menu-item">
                <a class="flex items-center" href="#">Lineup</a>
              </li>
              <li class="menu-item group">
                <a class="flex items-center" href="#">Tickets</a>
                <ul
                  class="absolute right-0 top-full hidden whitespace-nowrap rounded-b-md bg-pink-500 text-right group-hover:block"
                >
                  <li>
                    <a
                      class="flex cursor-pointer items-center p-2 text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                      href="#"
                      >Single Day Tickets</a
                    >
                  </li>
                  <li>
                    <a
                      class="flex cursor-pointer items-center p-2 text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                      href="#"
                      >7 Day Tickets</a
                    >
                  </li>
                </ul>
              </li>
              <li class="menu-item">
                <a class="flex items-center" href="#">Support</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </main>
  </body>
</html>
